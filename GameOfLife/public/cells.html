<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conway's Game of Life</title>
    <script type="application/javascript" src="jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style type="text/css">
        .cell {
            width: 10px;
            height: 10px;
            margin: 1px;
            float :left;
        }
        .livetrue{
          background: aqua;
        }
        .livefalse{
            background: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Conway's Game of Life.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
        <input type="text" class="form-control" id="width" placeholder="">
            </div>
            <div class="col-3">
        <input type="text" class="form-control" id="height" placeholder="">
            </div>
            <div class="col-2">
        <button id="generate" type="button" class="btn btn-lg btn-primary">Generate</button>
            </div>
        </div>
        <div id="errors"></div>
        <div id="cells"></div>

    </div>
    <script type="application/javascript">

        function Update() {
            try{
                $('#cells').empty();
                url = "/cells";
                $.ajax({
                        dataType:"json",
                        url:url,
                        async:false,
                        success: function (data) {
                            if (!data){
                                $('#errors').append('<div class="alert alert-danger">error contacting server</div>');
                                return;
                            }
                            var index = 0;
                            data.Grid.forEach(function(e) {
                                $('#cells').append('<div class="cell live' + e.Status + '"></div>');
                                index +=1;
                                if (index % data.Width == 0) {
                                    $('#cells').append('<div class="clearfix"></div>');
                                }
                            })
                        },
                        error: function (data,err) {
                            console.error(data)
                        },
                    }
                )
            } catch(err){
                console.error(err.message);
            }
        }

        function Regenerate(){
            url = "/cells/generate";
            $.ajax({
                method: "POST",
                url:url,
                async:false,
                data: JSON.stringify({
                    "width": $('#width').val(),
                    "height": $('#height').val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (!data){
                        $('#errors').append('<div class="alert alert-success">' + err.message + '</div>');
                        return;
                    }
                },
                error: function (data) {
                        $('#errors').append('<div class="alert alert-danger close">' + data.responseText + '</div>');
                        return;
                },
            });
        }

        $(function() {
            setInterval(Update, 1000);
            $('#generate').click(Regenerate);
        });
    </script>
</body>
</html>
