<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>South African Numbers Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>South African Numbers Checker</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                    <label for="number-search.input" class="form-label">Insert phone number to check</label>
                    <input type="text" class="form-control" id="number" placeholder="27831234567">
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-lg btn-primary">Check</button>
                </div>
        </div>
    </div>
</body>
</html>
